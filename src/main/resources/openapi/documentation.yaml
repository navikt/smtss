openapi: "3.0.3"
info:
  title: "smtss API"
  description: "smtss API"
  version: "1.0.0"
servers:
- url: "https://smtss"
paths:
  /api/v1/samhandler/emottak:
    get:
      description: ""
      parameters:
      - name: "samhandlerFnr"
        in: "query"
        required: false
        schema:
          type: "string"
      - name: "samhandlerOrgName"
        in: "query"
        required: false
        schema:
          type: "string"
      responses:
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Missing samhandlerOrgName"
                Example#2:
                  value: "Missing samhandlerFnr"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/TSSident"
        "404":
          description: "Not Found"
          content:
            '*/*':
              schema:
                type: "object"
  /api/v1/samhandler/infotrygd:
    get:
      description: ""
      parameters:
      - name: "samhandlerFnr"
        in: "query"
        required: false
        schema:
          type: "string"
      - name: "samhandlerOrgName"
        in: "query"
        required: false
        schema:
          type: "string"
      responses:
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Missing samhandlerOrgName"
                Example#2:
                  value: "Missing samhandlerFnr"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/TSSident"
        "404":
          description: "Not Found"
          content:
            '*/*':
              schema:
                type: "object"
  /internal/is_alive:
    get:
      description: ""
      responses:
        "200":
          description: "OK"
          content:
            text/plain:
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "I'm alive! :)"
        "500":
          description: "Internal Server Error"
          content:
            text/plain:
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "I'm dead x_x"
  /internal/is_ready:
    get:
      description: ""
      responses:
        "200":
          description: "OK"
          content:
            text/plain:
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "I'm ready! :)"
        "500":
          description: "Internal Server Error"
          content:
            text/plain:
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Please wait! I'm not ready :("
  /internal/prometheus:
    get:
      description: ""
      parameters:
      - name: "name[]"
        in: "query"
        required: false
        schema:
          type: "array"
          items:
            type: "string"
components:
  schemas:
    TSSident:
      type: "object"
      properties:
        tssid:
          type: "string"